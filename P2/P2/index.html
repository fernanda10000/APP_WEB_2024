<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyectos Frontend u2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: silver;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            text-align: center;
            color: white;
            text-decoration: underline;
            font-style: italic;
            font-weight: normal;
        }

        /* Contenedor con la imagen de fondo */
        #contenedor {
            background-image: url(fondo1\ \(2\).jpg); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 80%;
            height: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilo de la lista */
        ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        /* Estilo de los enlaces */
        li a {
            display: block;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            color: black;
            text-decoration: none;
            padding: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: rgba(255, 255, 255, 1);
            color: #333;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            background-color: blueviolet;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            #contenedor {
                width: 95%;
                height: auto;
                padding: 30px;
            }

            li a {
                font-size: 1.5rem;
            }

            ol {
                padding: 0;
            }

            footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <section>
            <header>
                <h1>Menú Proyectos Frontend</h1>
            </header>
            <ol>
                <li><a href="/PROYECTOS/calculosJS/index.html" target="_blank">calculosJS</a></li>
                <li><a href="/PROYECTOS/menu_horizontal_css/index.html" target="_blank">menu_horizontal_css</a></li>
                <li><a href="/PROYECTOS/proyectos_horizontales_css/" target="_blank">proyectos_web</a></li>
            </ol>
        </section>
    </div>

    <footer>
        <p>..:: Creado por Fernanda Rios &copy; ..::</p>
    </footer>
</body>
</html>
